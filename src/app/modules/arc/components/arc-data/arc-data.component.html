<div class="content">
  <div class="content__datepicker-wrapper">
    <app-datepicker-popup class="content__datepicker"></app-datepicker-popup>
  </div>
  <ng-container *ngIf="dateRange$ | async as range">
    <app-arc-data-chart-wrapper [startDate]="range.start" [endDate]="range.end"></app-arc-data-chart-wrapper>
  </ng-container>
</div>
