<ng-container
  *ngIf="{ data: arcDataNumbers$ | async, labels: arcDataLabels$ | async, error: error$ | async } as arcData">
  <div *ngIf="arcData.data && arcData.labels && !arcData.error; else loading">
    <app-arc-data-line-chart [data]="arcData.data" [labels]="arcData.labels" title="Series A"></app-arc-data-line-chart>
  </div>
  <div *ngIf="arcData.error as error">Error: {{ error }}</div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</ng-container>
