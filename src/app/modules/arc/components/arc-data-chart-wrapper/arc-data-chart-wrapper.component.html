<ng-container *ngIf="{ data: arcData$ | async, labels: arcDataLabels$ | async } as arcData">
  <div *ngIf="arcData.data && arcData.labels; else loading">
    <app-arc-data-line-chart [data]="arcData.data" [labels]="arcData.labels" title="Series A"></app-arc-data-line-chart>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</ng-container>
